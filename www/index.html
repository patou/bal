<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
	<script src="js/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-assertive">
        <h1 class="title">Bal des parisiennes</h1>
      </ion-header-bar>
      <ion-content ng-controller="BarCodeController">
		<div class="list list-inset">
              <label class="item item-input">
				<input type="text" placeholder="Pr&#xE9;nom" ng-model="prenom">
			  </label>
			  <label class="item item-input">
				<input type="text" placeholder="Nom" ng-model="nom">
			  </label>
          </div>
          <div class="padding">
            <button class="button button-block button-assertive icon-left ion-search" ng-click="search(nom, prenom)">
              Rechercher
            </button>
            <p class="text-center">
              <br>
			  <br>
			  <b>Ou</b>
			  <br>
			  <br>
            </p>
          </div>
		  <div class="padding">
			<button class="button button-block button-assertive icon-left ion-qr-scanner" ng-click="scanBarcode()">Scanner</button>
		</div>
      </ion-content>
    </ion-pane>
	<script id="result.html" type="text/ng-template">
	  <ion-modal-view>
		<ion-header-bar class="bar-assertive">
		  <h1 class="title">RÃ©sultat</h1>
		</ion-header-bar>
		<ion-content>
		  <div class="list">
            <div class="item item-button-right" ng-repeat="item in result">
				<h2>{{item.prenom}} {{item.nom}}</h2>
				<p>{{item.email}}</p>
				<button class="button button-assertive">
				  <i class="icon ion-checkmark-round"></i>
				</button>
			</div>
            
          </div>
		</ion-content>
	  </ion-modal-view>
    </script>
	<script id="valid.html" type="text/ng-template">
	  <ion-modal-view>
		<ion-header-bar class="bar-assertive">
		  <h1 class="title">Validation</h1>
		</ion-header-bar>
		<ion-content>
		  <div class="list">
            <label class="item item-input">
              <span class="input-label">Prenom</span>
              <input type="text" ng-model="invite.prenom">
            </label>
            <label class="item item-input">
              <span class="input-label">Nom</span>
              <input type="text" ng-model="invite.nom">
            </label>
			<label class="item item-input">
              <span class="input-label">Email</span>
              <input type="text" ng-model="invite.email">
            </label>
          </div>
          <div class="padding">
            <button class="button button-block button-assertive icon-left ion-checkmark-round" ng-click="valid(invite)">
              Valider
            </button>
            <p class="text-center">
              <a href="#" ng-click="cancel()">annuler</a>
            </p>
          </div>
		</ion-content>
	  </ion-modal-view>
    </script>
  </body>
</html>
